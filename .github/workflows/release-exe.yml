name: Build and release exe - Windows

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  Build-and-Release:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Install the project
        run: uv sync --all-extras --dev

      - name: Build the project exe
        run: uv run pyinstaller --clean --onefile --collect-all=textual_serve --icon assets/AutomatedSweeps.ico -y -n "AutomatedSweeps" --add-data "assets;assets" --add-data "src/ui.tcss:." src/main.py

      - name: Append Asset to Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          tag_name: ${{ github.event.release.tag_name }}
          append_body: true